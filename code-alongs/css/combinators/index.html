<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Combinators</title>
</head>
<body>
  <div class="container">
    <p>I am a para, I am a child of container</p>
    <section>
       <p>I am a para, I am a grandchild of container</p>    
    </section>
     <p>I am a para, I am a child of container</p>
  </div>

  <p>I am outside container</p>
  <p>Me too</p>
  
</body>
</html>
