<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block & Inline</title>
  </head>
  <body>
    <div style="border: 1px solid red">Hello world</div>
    <p>The block level Div takes up the entire width of its parent</p>
    <p>
      The following is an inline element
      <span style="border: 1px solid red">I am inside the paragraph </span> and
      it only takes up as much space as it's content
    </p>
    <span><div>Goodbye world</div></span>
  </body>
</html>
