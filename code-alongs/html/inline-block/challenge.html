<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="./squirrel.jpeg" alt="squirrel" />
    <img src="./squirrel.jpeg" alt="squirrel" />
    <!-- Divs are block level so will start a new line and take up the entire width of the parent -->
    <div><img src="./squirrel.jpeg" alt="squirrel" /></div>
    <div><img src="./squirrel.jpeg" alt="squirrel" /></div>
    <img src="./squirrel.jpeg" alt="squirrel" />
    <img src="./squirrel.jpeg" alt="squirrel" />
  </body>
</html>
